<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
  </head>
  <body>
    <script id="car-template" type="text/x-handlebars-template">
      <h1>{{title}}</h1>
      <div class="row">
        <div class="col-xs-6">
          {{#if galleryPics}}
            <div id="overviewCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#overviewCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#overviewCarousel" data-slide-to="1"></li>
                <li data-target="#overviewCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                {{#each galleryPics}}
                  <div class="item"><img src="{{this}}600.jpg" alt=""></div>
                {{/each}}
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#overviewCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#overviewCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div><!-- end carousel -->             
            {{else}}
              image not available
            {{/if}}                 
        </div><!-- end image or carousel -->
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-12">
              <strong>Base MSPR</strong>
              <h3 class="overview-h3">$<span>{{lowestMSRP}}</span> â€“ $<span>{{highestMSRP}}</span></h3>
              {{#if cityMPG}}
                <br>
                <strong>Estimated MPG</strong>
                <h3 class="overview-h3"><span>{{cityMPG}}</span> <small>city</small> / <span>{{hwyMPG}}</span> <small>hwy</small></h3>
              {{/if}}
              <hr>
          <h3>Highlights</h3>

              <dl class="dl-horizontal feature-list">
                <dt>Body Styles</dt>
                <dd>{{#each bodyStyles}}{{this}}<br> {{/each}}</dd>                 
                <dt>Engines</dt>
                <dd id="engines">{{#each engines}}{{this}}<br> {{/each}}</dd>
                <dt>Drive Train</dt>
                <dd id="driveTrains">{{#each driveTrains}}{{this}}<br> {{/each}}</dd>
                <dt>Transmissions</dt>
                <dd id="transmissions">{{#each transmissions}}{{this}}<br> {{/each}}</dd>             
              </dl>             
            </div>          
          </div>              
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>{{trimCount}} Available Trims</h3>
          <table class="table overview-table">
            <tbody>
              {{#each trims}}
                <tr>
                  <td><img src="{{#if this.pic}}{{this.pic}}{{else}}http://placehold.it/131x87&text=No Image Available{{/if}}" data-trimid="{{this.id}}" title="{{this.pic}}"></td>
                  <td><span class="lead">{{this.name}}</span></td>
                  <td class="table-numbers">{{#if this.engine.horsepower}}<span class="lead">{{this.engine.horsepower}}</span> HP{{/if}}</td>
                  <td class="table-numbers">{{#if this.MPG.city}}<span class="lead">{{this.MPG.city}}</span> city
                  <span class="lead"> {{this.MPG.highway}}</span> hwy{{/if}}</td>
                  <td class="table-numbers"><span class="lead">${{convert2$ this.price.baseMSRP}}</span> MSRP</td>
                </tr>
              {{/each}}

            </tbody>
          </table>
        </div>
      </div>
    </script> 

    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div class="container content-placeholder"></div>
    <footer class="footer" id="footer"></footer>
<!-- Lib Files Start -->
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>    
    <script src="bootstrap/js/tab.js"></script>
    <script src="bootstrap/js/collapse.js"></script>
    <script src="bootstrap/js/transition.js"></script>
    <script src="bootstrap/js/carousel.js"></script>
<!-- Lib Files End -->
    <script src="js/edmunds.api.sdk.js" async></script>    
    <script src="js/jquery.dm.selectcar.js"></script>
    <script src="js/core.js"></script>
    <script src="js/overview.js"></script>    
  </body>
</html>

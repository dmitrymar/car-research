<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

  <div class="container">
    <h1>2014 Ford Focus Sedan</h1>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12" id="gallery_row">
            <img src="http://placehold.it/300x200">
          </div>      
        </div>        
      </div>
      <div class="col-xs-6">
        <div class="row">
          <form role="form">
            <div class="form-group">
              <div class="col-xs-4">
                <label for="exampleInputEmail1">Trims</label>
                <select class="form-control" id="car-model-trims" name="car-model-trims">
                  <option>Trims</option>
                  <option value="">Electric</option>
                  <option value="">SE</option>
                  <option value="">SE Hatch</option>
                  <option value="">ST Hatch</option>
                  <option value="">Titanium</option>
                  <option value="">Titanium Hatch</option>                      
                </select>
              </div>            
            </div>
          </form>                  
        </div>

        <div class="row">
          <div class="col-xs-12">
            <h3>Features and Specs</h3>            
            <dl class="dl-horizontal feature-list">
              <dt>Engine</dt>
              <dd>2.0 L Inline 4-cylinder</dd>
              <dt>Drivetrain</dt>
              <dd>Front Wheel Drive</dd>
              <dt>Transmission</dt>
              <dd>5-speed Manual</dd>
              <dt>Horse Power</dt>
              <dd>160 hp @ 6500 rpm</dd>              
              <dt>Fuel Economy</dt>
              <dd>24/35 mpg</dd>    
            </dl>             
          </div>          
        </div>
<!--         <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-new-window"></span> View All
        </button>   -->                
      </div>
    </div>
  </div> <!-- /container -->


    <script src="jquery/dist/jquery.min.js"></script>
    <script src="core.js"></script>
    <script src="home.js"></script>    
    <script type="text/javascript" src="bootstrap/js/tab.js"></script>
    <script type="text/javascript" src="bootstrap/js/collapse.js"></script>
    <script type="text/javascript" src="bootstrap/js/transition.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

  <div class="container">
    <h1 id="car-title"></h1>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12" id="gallery_row">
            <img src="http://media.ed.edmunds-media.com/honda/fit/2015/oem/2015_honda_fit_4dr-hatchback_ex_f_oem_1_500.jpg">
          </div>      
        </div>        
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <strong>Base MSPR</strong>
            <h3 class="overview-h3">$<span id="lowestMSRP"></span> – $<span id="highestMSRP"></span></h3>
            <br>
            <strong>Estimated MPG</strong>
            <h3 class="overview-h3">
              <span id="lowestCityMPG"></span> – <span id="highestCityMPG"></span>
               <small>city</small> / <span id="lowestHwyMPG"></span> – <span id="highestHwyMPG"></span> <small>hwy</small>
            </h3>

            <hr>
        <h3>Highlights</h3>

            <dl class="dl-horizontal feature-list">
              <dt>Engines</dt>
              <dd>2.0 L Inline 4-cylinder</dd>
              <dd>2.0 L Inline 4-cylinder</dd>              
              <dt>Drive Train</dt>
              <dd>Front Wheel Drive</dd>
              <dt>Transmissions</dt>
              <dd>5-speed Manual</dd>             
            </dl>             
          </div>          
        </div>              
      </div>
    </div>
  </div> <!-- /container -->


    <script src="jquery/dist/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/overview.js"></script>    
    <script src="bootstrap/js/tab.js"></script>
    <script src="bootstrap/js/collapse.js"></script>
    <script src="bootstrap/js/transition.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

  <div class="container">
    <h1 id="car-title"></h1>
    <div class="row">
      <div class="col-xs-6">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://media.ed.edmunds-media.com/honda/fit/2015/oem/2015_honda_fit_4dr-hatchback_ex_f_oem_1_600.jpg" alt="Chania">
            </div>

            <div class="item">
              <img src="http://media.ed.edmunds-media.com/honda/fit/2015/oem/2015_honda_fit_4dr-hatchback_ex_f_oem_1_600.jpg" alt="Chania">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!-- end carousel -->        
      </div>
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12">
            <strong>Base MSPR</strong>
            <h3 class="overview-h3">$<span id="lowestMSRP"></span> â€“ $<span id="highestMSRP"></span></h3>
            <br>
            <strong>Estimated MPG</strong>
            <h3 class="overview-h3" id="estimatedMPG"><small>No Data Available</small></h3>

            <hr>
        <h3>Highlights</h3>

            <dl class="dl-horizontal feature-list">
              <dt>Body Styles</dt>
              <dd id="bodyStyles"></dd>                 
              <dt>Engines</dt>
              <dd id="engines"></dd>
              <dt>Drive Train</dt>
              <dd id="driveTrains"></dd>
              <dt>Transmissions</dt>
              <dd id="transmissions"></dd>             
            </dl>             
          </div>          
        </div>              
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h3 id="numberOfTrims"> Available Trims</h3>
        <table class="table" id="availableTrims"></table>
      </div>
    </div>
  </div> <!-- /container -->

<!-- Lib Files Start -->
    <script src="jquery/dist/jquery.min.js"></script>    
    <script src="bootstrap/js/tab.js"></script>
    <script src="bootstrap/js/collapse.js"></script>
    <script src="bootstrap/js/transition.js"></script>
    <script src="bootstrap/js/carousel.js"></script>
<!-- Lib Files End -->

    <script src="js/core.js"></script>
    <script src="js/overview.js"></script>    
  </body>
</html>

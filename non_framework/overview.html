<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link rel="stylesheet/less" type="text/css" href="bootstrap/less/bootstrap.less" />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />    
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.2.0/less.min.js"></script>
  </head>
  <body>
    <script id="gallery-template" type="text/x-handlebars-template">
      {{#if galleryPics}}
        <div id="overviewCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            {{#each galleryPics}}
              <li data-target="#overviewCarousel" data-slide-to="{{this.index}}" class="{{this.active}}"></li>
            {{/each}}                
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            {{#each galleryPics}}
              <div class="item {{this.active}}"><img src="{{this.pic}}"></div>
            {{/each}}
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#overviewCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#overviewCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!-- end carousel -->             
        {{else}}
          image not available
        {{/if}}  
    </script>

    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div class="container">
      <h1 id="title-placeholder"></h1>
      <div class="row">
        <div class="col-xs-6" id="gallery-placeholder"></div>
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-12" id="specs-placeholder"></div>          
          </div>              
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h3 id="trimCount"> Available Trims</h3>
          <table class="table overview-table">
            <tbody id="trims-placeholder"></tbody>
          </table>
          <p id="loadingTrims" class="loadingTrims hidden">loading more trims</p>            
        </div>
      </div>
    </div>

    <footer class="footer" id="footer"></footer>
<!-- Lib Files Start -->
    <script src="jquery/dist/jquery.min.js"></script>
    <!-- <script src="js/handlebars.min.js"></script> -->
    <script src="js/libs/handlebars.runtime.min.js"></script>
    <script src="js/templates/templates.js"></script>     
    <script src="bootstrap/js/tab.js"></script>
    <script src="bootstrap/js/collapse.js"></script>
    <script src="bootstrap/js/transition.js"></script>
    <script src="bootstrap/js/carousel.js"></script>
<!-- Lib Files End -->
    <script src="js/jquery.dm.selectcar.js"></script>
    <script src="js/core.js"></script>
    <script src="js/overview.js"></script>    
  </body>
</html>

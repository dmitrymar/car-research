  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top"></nav>

    <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#homeCarousel" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <a href="overview.html?make=tesla&model=model-s&year=2015"><img src="img/homebanners/tesla.jpg" alt="Tesla"></a>
              <div class="carousel-caption">
                <h3>Model S 70D. 240 Miles Range. All-Wheel Drive Standard.</h3>
              </div>
            </div>

            <div class="item">
              <a href="overview.html?make=chevrolet&model=corvette&year=2015"><img src="img/homebanners/corvette.jpg" alt="Corvette"></a>
              <div class="carousel-caption">
                <h3>2016 Corvette Z06 C7.R Edition looks racetrack fast</h3>
              </div>              
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#homeCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#homeCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div><!-- end carousel -->        
      </div>
    </div>

  <div class="navbar navbar-inverse" role="navigation" id="topnav"></div>

  <div class="container">
    <h1>2014 Ford Focus Sedan</h1>
    <div class="row">
      <div class="col-xs-6">
        <div class="row">
          <div class="col-xs-12" id="gallery_row">
            <img src="http://placehold.it/300x200">

              <dt>Drivetrain</dt>
              <dd>Front Wheel Drive</dd>
              <dt>Transmission</dt>
              <dd>5-speed Manual</dd>
